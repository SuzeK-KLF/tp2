<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div id="login">
        <h1 class="text-center text-black pt-5"><img src="../../assets/logo.svg" class="img bg-image hover-overlay ripple shadow-1-strong rounded" /> MétéoWiki</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form #authForm="ngForm" id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info text-beige">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info text-beige" >Username:</label><br>
                                <input type="text" name="username" placeholder="Nom utilisateur" id="username" class="form-control" required ngModel >
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info text-beige">Password:</label><br>
                                <input id="password" class="form-control" name="password" type="password" placeholder="Mot de passe" required ngModel>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info text-beige"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <button (click)="login(authForm)" [disabled]="!authForm.valid" name="submit" class="btn btn-info btn-md" value="submit">Se connecter</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <button [disabled]="!authForm.valid" (click)="signup(authForm)">S'inscrire </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
